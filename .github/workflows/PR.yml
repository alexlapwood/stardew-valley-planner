name: PR

on:
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3 # Needed for Playwright
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run ci:lint
      - name: Test
        run: npm run ci:test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: tests/__temp/playwright-report/
          retention-days: 30
      - name: Build
        run: npm run ci:build
