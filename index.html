<!doctype html>
<html lang="en" style="background: #000; overflow: hidden">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <script>
      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <meta
      name="viewport"
      content="user-scalable=no,width=device-width,height=device-height,viewport-fit=cover"
    />
    <title>Stardew Valley Seasonal Planner</title>
    <meta name="description" content="Stardew Valley seasonal planner" />
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="apple-touch-icon"
      href="/src/images/apple-touch-icon.png"
      sizes="180x180"
    />
    <link rel="mask-icon" href="/src/images/apple-touch-icon.png" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
